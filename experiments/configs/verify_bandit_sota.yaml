family: bandit
output_root: outputs/verify_bandit
seeds: [1, 2, 3]

problems:
  easy:
    probs: [0.8, 0.6, 0.9]   # gaps ~ large
    horizon: 2000
  medium:
    probs: [0.55, 0.52, 0.6] # small gaps
    horizon: 4000
  hard:
    probs: [0.52, 0.51, 0.53] # tiny gaps
    horizon: 6000

agents:
  - ucb1
  - epsgreedy

# acceptance thresholds for fits (can be tightened later)
thresholds:
  ucb1:
    r2_log_min: 0.90
    r2_lin_max: 0.90
  epsgreedy:
    r2_lin_min: 0.95
