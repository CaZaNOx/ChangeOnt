header:
  name: ID
  static: { family: maze }
  dynamic:
    beta: 0.15
    hysteresis: { enter: 0.55, exit: 0.45 }
    weights: { V: 0.20, CP: 0.20, H: 0.20, K: 0.20, R: 0.10, MRAI: 0.10 }
    thresholds: { CS: 0.25, SSI: 0.60 }
    math_thresholds: { hybrid: 0.35, full_co: 0.60 }
elements:
  - name: EI_change_operators
    enabled: true
    params: { k: 4, eps: 0.10, base_metric: edit }
  - name: EA_haq
    enabled: true
    params: { haq_policy: R_ratio }
wiring:
  pipeline: [EI_change_operators, EA_haq]
env_adapter: maze
metrics_out: [expansions, path_cost, success, H, tau, eps, k, alpha_series]
