env:
  spec_path: environments/maze1/spec_9x9.yaml
  params:
    width: 5
    height: 5
    seed: 7
episodes: 5
seed: 7
agent:
  type: co
  name: CO_full
  params:
    header:
      mode: SSI
    elements:
      haq:
        enabled: true
        history_len: 64
        ema_alpha: 0.2
      ghvc:
        enabled: true
        mdl_lambda: 1.0
        cooldown: 5
        birth_threshold: 2.0
      density:
        enabled: true
        rounding: 2
      change_ops:
        enabled: true
        k: 4
        mdl_select: true
      vote_bridge:
        enabled: true
      action_head:
        enabled: true
        prefer_bus_if_present: true
        use_translator: true
        blend_mode: mix
        classic_planner: greedy
        co_weight_override: null
        eps_on_cycle: 0.1
        ngram_order: 2
        greedy_explore_bias: 0.1
    primitives:
      co_bus: {}
      bandit_stats: {}
      ngram_model: {}
    combinator:
      order:
      - haq
      - ghvc
      - density
      - change_ops
      - vote_bridge
      - action_head
out: outputs\suite\maze\maze_9x9\co_CO_full_s7
