header:
  name: ID
  static: { family: maze }
  dynamic:
    beta: 0.15
    hysteresis: { enter: 0.55, exit: 0.45 }
    weights: { V: 0.25, CP: 0.25, H: 0.15, K: 0.15, R: 0.15, MRAI: 0.05 }
    thresholds: { CS: 0.25, SSI: 0.60 }
    math_thresholds: { hybrid: 0.35, full_co: 0.60 }
elements:
  - name: EA_haq
    enabled: true
    params:
      haq_policy: R_gated
wiring:
  pipeline: [EA_haq]
env_adapter: maze
metrics_out: [expansions, path_cost, success, H, overhead_pct, tau, alpha_series]
