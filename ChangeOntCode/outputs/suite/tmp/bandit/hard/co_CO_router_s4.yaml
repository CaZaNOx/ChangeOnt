env:
  probs:
  - 0.49
  - 0.5
  - 0.51
  horizon: 3000
agent:
  type: co
  name: CO_router
  params:
    header:
      mode: SSI
    elements:
      haq:
        enabled: true
        history_len: 64
        ema_alpha: 0.2
      ghvc:
        enabled: false
      density:
        enabled: false
      change_ops:
        enabled: false
      vote_bridge:
        enabled: true
      action_head:
        enabled: true
        prefer_bus_if_present: true
        use_translator: true
        blend_mode: classic_only
        classic_planner: astar
        co_weight_override: 0.0
        eps_on_cycle: 0.0
        ngram_order: 0
        greedy_explore_bias: 0.0
    primitives:
      co_bus: {}
      P0: {}
      bandit_stats: {}
    combinator:
      order:
      - haq
      - vote_bridge
      - action_head
seed: 4
out: outputs\suite\bandit\hard\co_CO_router_s4
