# PATH: experiments/configs/cli_bandit.yaml
seed: 7
out: outputs/bandit_cli
env:
  probs: [0.1, 0.2, 0.8]
  horizon: 2000
# agent.type is overridden when you pass --agents/--agent via CLI,
# but keeping a default makes this file usable with the runner directly, too.
agent:
  type: ucb1
  params:
    epsilon: 0.1   # used only if you run epsgreedy
