# experiments/configs/suite_all.yaml
# One-shot configuration to run STOA and CO across bandit, maze, renewal.

out_root: outputs/suite

families:
  bandit:
    problems:
      - mode: easy
        env: { probs: [0.10, 0.20, 0.80], horizon: 1000 }
        seeds: [4, 7]
        agents:
          - { type: ucb1 }
          - { type: kl_ucb }
          - { type: ts }            # Thompson Sampling
      - mode: medium
        env: { probs: [0.30, 0.50, 0.60], horizon: 1500 }
        seeds: [4, 7]
        agents:
          - { type: ucb1 }
          - { type: kl_ucb }
          - { type: ts }
      - mode: hard
        env: { probs: [0.49, 0.50, 0.51], horizon: 3000 }
        seeds: [4, 7]
        agents:
          - { type: ucb1 }
          - { type: kl_ucb }
          - { type: ts }


  maze:
    envs:
      - mode: maze_9x9
        env: { spec_path: environments/maze1/spec_9x9.yaml }
        episodes: 5
        seeds: [7, 9]
        agents:
          - { type: bfs }
          - { type: astar }
      - mode: maze_13x13
        env: { spec_path: environments/maze1/spec_13x13.yaml }
        episodes: 5
        seeds: [7, 9]
        agents:
          - { type: bfs }
          - { type: astar }
          


  renewal:
    instances:
      - mode: upper_bound          # no renewals, no noise
        env:  { A: 8, L_win: 6, p_ren: 0.00, p_noise: 0.00, T_max: 1000 }
        steps: 1000
        seeds: [7]
        agents:
          - { type: last }
          - { type: phase }
          - { type: vom, params: { max_order: 5 } }

      - mode: clean                # renewals only
        env:  { A: 8, L_win: 6, p_ren: 0.02, p_noise: 0.00, T_max: 1000 }
        steps: 1000
        seeds: [7]
        agents:
          - { type: last }
          - { type: phase }
          - { type: vom, params: { max_order: 5 } }

      - mode: noise_only           # no renewals, only noise
        env:  { A: 8, L_win: 6, p_ren: 0.00, p_noise: 0.02, T_max: 1000 }
        steps: 1000
        seeds: [7]
        agents:
          - { type: last }
          - { type: phase }
          - { type: vom, params: { max_order: 5 } }

      - mode: renewals_plus_noise  # both on
        env:  { A: 8, L_win: 6, p_ren: 0.02, p_noise: 0.02, T_max: 1000 }
        steps: 1000
        seeds: [7]
        agents:
          - { type: last }
          - { type: phase }
          - { type: vom, params: { max_order: 5 } }
          
